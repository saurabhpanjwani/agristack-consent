description: Default
headers:
  signature: 
    description: JWS signature on the response body generated using the server's private key (payload optional)
    $ref: '../components/headers/signature.yaml'
content:
  application/json:
    schema:
      type: object
      required: 
        - result
        - requestId
        - transactionId
        - timestamp
      properties:
        result:
          description: Result created based on immediate validation of the request
          type: string
          enum:
            - OK
            - ERR
          example: 'ERR'
        requestId:
          description: ID of the request which is being responded to
          type: string
          example: 'req-29184739230238'
        transactionId:
          description: Transaction ID linked to this request, as created by the transaction-initiating server 
          type: string
          example: 'cm1-29184739230238'
        timestamp:
          description: Response timestamp recorded by the server
          $ref: '../attributes/timestamp.yaml'
        error:
          description: Error code and message 
          type: object
          required:
            - code
          properties:
            code:
              description: Error code
              type: string
              example: 'err.malformedHeader'
              enum:
                - 'err.version.unsupported'
                - 'err.malformedHeader'
                - 'err.malformedMeta'
                - 'err.malformedMain'
            message:
              description: Verbose description of the error
              type: string
              example: "Malformed Header: client ID missing"
