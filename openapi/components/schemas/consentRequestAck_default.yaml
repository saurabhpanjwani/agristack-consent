type: object
required:
  - result
  - timestamp
properties:
  result:
    description: Result created based on validation of the request
    type: string
    enum:
      - OK
      - ERR
    example: 'ERR'
  timeStamp:
    description: Response timestamp recorded by the server
    $ref: '../attributes/timestamp.yaml'
  error:
    description: Error code and message 
    type: object
    required:
      - code
    properties:
      code:
        description: Error code
        type: string
        example: 'err.malformedHeader'
        enum:
          - 'err.version.unsupported'
          - 'err.malformedHeader'
          - 'err.malformedMeta'
          - 'err.malformedMain'
      message:
        description: Verbose description of the error
        type: string
        example: "Malformed Header: client ID missing"

