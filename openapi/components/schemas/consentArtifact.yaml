description: Consent artifact object
type: object
required:
  - meta 
  - main
properties:
  meta:
    description: Meta attributes of the consent artifact
    type: object
    required:
      - status
      - timestamp
    properties:
      status:
        description: Status of the artifact
        type: string
        example: 'ACTIVE'
        enum:
          - ACTIVE
          - DENIED
          - REVOKED
          - PAUSED
      timestamp:
        description: Response timestamp, in ISO 8601 format 
        $ref: '../attributes/timestamp.yaml'
  main:
    description: Main attributes of the consent artifact
    type: object
    required:
      - farmerId
      - aipId
      - aiuId
      - purposeCode
      - validUntil
      - attributes
    properties:
      farmerId:
        description: Identifier of the farmer who gave consent (i.e. whose data is intended to be shared)
        type: string
        pattern: '^\d{11}$'
        example: 12341234123
      aipId:
        description: Identifier of the agricultural information provider (AIP) maintaining data 
        type: string
        example: 'AIP1'
      aiuId:
        description: Identifier of the agricultural information user (AIU) seeking data 
        type: string
        example: 'AIU1'
      purposeCode:
        description: Purpose code indicating the intended purpose of sharing from AIP to AIU 
        type: string
        example: 'CREDIT_KCC'
        enum:
          - CREDIT_KCC
          - CREDIT_OTHER
          - INPUT_SUBSIDY
          - INSURANCE
          - ADVICE
      validUntil:
        description: Date until which permission to fetch data is granted
        type: string
        format: date
        example: '2024-03-31'
      attributes:
        description: Set of data attributes that can be fetched by the AIU by presenting this artifact to the AIP
        type: object
        properties:
          farmerRegAttributes:
            description: List of farmer registry attributes that can be fetched
            type: array
            example: '[NAME, DOB, FARMER_TYPE, FARM_COUNT, FARM_LIST]' 
            items:
              type: string
              enum:
                - NAME
                - GENDER
                - DOB
                - ADDRESS
                - CASTE
                - FARMER_TYPE # Cultivator or owner?
                - FARM_COUNT
                - FARM_LIST
          cropRegAttributes:
            description: List of crop registry attributes that can be fetched
            type: array
            example: '[ {CROP_COUNT, {KHARIF, 2023}}, {CROP_COUNT, {RABI, 2023}}, {CROP_COUNT, {KHARIF, 2022}},
              {CROP_LIST, {KHARIF, 2023}}, {CROP_LIST, {RABI, 2023}}, {CROP_LIST, {KHARIF, 2022}} ]'
            items:
              type: object 
              description: Object that defines each item in the list of crop registry attributes permitted to be fetched
              required:
                - attributeName
                - seasonName
              properties:
                attributeName:
                  description: Name of the attribute that is permitted to be fetched
                  type: string
                  enum: 
                    - CROP_COUNT
                    - CROP_LIST
                seasonName:
                  description: Name of the season for which the attribute's value is sought
                  $ref: '../objects/seasonName.yaml'
