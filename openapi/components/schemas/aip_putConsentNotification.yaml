type: object
required:
  - meta
  - main
properties:
  meta:
    description: Meta attributes of the API request
    type: object
    required:
      - requestId
      - timestamp
      - transactionId
    properties:
      requestId:
        description: Unique identifier of the API request, set by the API client
        type: string
        example: 'req-8323294'
        maxLength: 99
      timestamp:
        description: Request timestamp, in ISO 8601 format
        type: string
        format: date-time
        example: '2023-10-01T23:59:59Z'
      transactionId:
        description: ID of the consent transaction, in whose context this AIP is being notified 
        type: string
        example: 'cm1-29184739230238'
        maxLength: 99
  main:
    description: Main attributes of the API request
    $ref: '../objects/consentNotification.yaml'
