                  #    "seasonName": {"seasonType": {"systemName": "KHARIF", "displayName": "Kharif"}, "year": 2022}, "required": false}, 
                  #  {"attributeName": {"systemName": "CROP_LIST", "displayName": "List of crops"}, 
                  #    "seasonName": {"seasonType": {"systemName": "KHARIF", "displayName": "Kharif"}, "year": 2023}, "required": false}, 
