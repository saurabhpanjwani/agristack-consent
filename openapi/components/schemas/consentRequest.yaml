type: object
required:
  - meta
  - main
properties:
  meta:
    description: Meta attributes of the API request
    type: object
    required:
      - requestId
      - timestamp
      - callbackUrl
      - timeout
    properties:
      requestId:
        description: Unique identifier of the API request, set by the API client
        $ref: '../attributes/requestId.yaml'
      timestamp:
        description: Request timestamp, in ISO 8601 format
        $ref: '../attributes/timestamp.yaml'
      callbackUrl:
        description: Client's callback URL to be used by the server
        type: string
        format: uri
        example: 'http://aiu1-callback.com'
      timeout: 
        description: An upper bound on the time instant at which the request expires. (The request may expire earlier
          than this time if it is served fully by the server earlier. It will be deemed to expire at this time if it 
          has not been fully served earlier.)
        type: string
        format: date-time
        example: '2023-10-02T23:59:59Z'
  main: 
    description: Main attributes of the API request
    type: object
    required: 
      - targetUsers
      - aipId
      - aiuId
      - purposeCode
      - consentUntil
      - attributesSought
    properties:
      targetUsers:
        description: Object defining the set of users whose data is being sought
        oneOf: 
          - $ref: '../objects/farmerIdSet.yaml'
          - $ref: '../objects/farmerSearchCriteria.yaml'
      aipId:
        description: Identifier of the agricultural information provider (AIP) maintaining the data being sought
        type: string
        example: 'KA'
      aiuId:
        description: Identifier of the agricultural information user (AIU) seeking data
        type: string
        example: 'BoB'
      purposeCode:
        description: Purpose code indicating the intended use of the sought data 
        type: string
        example: 'CREDIT_KCC'
        enum:
          - CREDIT_KCC
          - CREDIT_OTHER
          - INPUT_SUBSIDY
          - INSURANCE
          - ADVICE
      consentUntil:
        description: Date until which permission to fetch data is being sought
        type: string
        format: date
        example: '2024-03-31'
      attributesSought:
        description: Set of attributes being sought
        type: object
        properties:
          profileAttributes:
            description: List of profile data attributes that are being sought
            type: array
            example: '[ {"attributeName": {"systemName": "NAME", "displayName": "Farmer Name"}, "required": true}, 
                        {"attributeName": {"systemName": "GENDER", "displayName": "Gender"}, "required": false}, 
                        {"attributeName": {"systemName": "DOB", "displayName": "Date of birth"}, "required": true}, 
                        {"attributeName": {"systemName": "ADDRESS", "displayName": "Residential address"}, "required": false}, 
                        {"attributeName": {"systemName": "CASTE", "displayName": "Caste"}, "required": false} ]'
            items:
              type: object
              description: Object that defines each item in the list of sought profile data attributes
              required:
                - attributeName
                - required
              properties: 
                attributeName: 
                  description: Name of the sought attribute
                  type: object
                  required:
                    - systemName
                    - displayName
                  properties: 
                    systemName: 
                      description: Attribute name, as specified in the back-end system
                      type: string
                      enum: 
                        - NAME
                        - GENDER
                        - DOB
                        - ADDRESS
                        - CASTE
                    displayName:
                      description: Attribute name, as displayed in the user interface
                      type: string
                      example: "Farmer Name"
                required: 
                  description: Flag indicating whether the attribute is required or not
                  type: boolean
          assetAttributes:
            description: List of asset data attributes that are being sought
            type: array
            example: '[ {"attributeName": {"systemName": "FARM_DATA", "displayName": "Farm ownership data"}, "required": true}, 
                {"attributeName": {"systemName": "CROP_DATA", "displayName": "Crop sown data"}, "required": false} ]'
