                  #    "seasonName": {"seasonType": {"systemName": "KHARIF", "displayName": "Kharif"}, "year": 2023}, "required": false} 
            items:
              type: object
              description: Object that defines each item in the list of sought asset data attributes
              required:
                - attributeName
                - required
              properties: 
                attributeName: 
                  description: Name of the sought attribute
                  type: object
                  required:
                    - systemName
                    - displayName
                  properties:
