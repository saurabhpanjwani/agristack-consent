type: array
description: List of services that the client is allowed to access
items: 
  type: object
  description: Object containing information about a single service in the service layer 
  required:
    - baseUrl
    - certificates
    - name
    - owner
  properties:
    name:
      type: string
      description: Name of the service
      example: CM1_Main
    owner:
      type: object
      description: Details of the entity that owns and runs the service
      required:
        - entityType
        - entityName
        - entityId
      properties:
        entityType: 
          type: string
          description: Type of the entity
          example: CM
          enum:
            - CM
            - AIP-STATE
            - AIP-OTHER
            - AIU
        entityName: 
          type: string
          description: Name of the entity
          example: CM1
        entityId:
          type: string
          description: Entity ID
          example: CM-45209311
        entityState:
          type: string
          description: State in which the AIP is situated; must be set if EntityType is AIP-STATE 
          example: CM-45209311
    baseUrl:
      pattern: uri
      type: string
      description: Base URL used to access the service
      example: https://aip1.org/
    otherUrls:
      description: Other URLs using which the service can be accessed. This is required only for **State-run AIP services** 
        which offer a URL for SSO-based user authentication, a URL for user communication and a URL for fetching users'
        Asset-identifier information 
      type: object
      properties: 
        authUrl: 
          type: string
          description: URL for SSO-based user authentication
          example: https://aip1.org/auth/
        commUrl:
          type: string
          description: URL for user communication 
          example: https://aip1.org/comm/
        assetIdUrl:
          type: string
          description: URL for fetching users' Asset-identifier information
          example: https://aip1.org/asset-identifiers/
    certificates:
      type: array
      description: List of certificates associated with the service owner
      items:
        required:
          - alg
          - use
          - e
          - n
          - kid
        type: object
        properties:
          alg:
            type: string
            description: Algorithm used with the key
            example: RS_256
            enum:
              - RS_256
              - EC_256
          use:
            type: string
            description: Use of the key
            example: sig
            enum:
              - sig
              - enc
          x5c:
            type: array
            description: X.509 certificate chain linked with the key
            items:
              type: string
              example: MIIC+DCCAeCgAwIBAgIJBIGjYW6hFp
          n:
            type: string
            description: Exponent of the RSA public key
            example: AqaB18m
          e:
            type: string
            description: Modulus of the RSA public
            example: yeNlzlub94YgerT030codqEztjfU_S6X4DbDA_iV
          kid:
            type: string
            description: Unique ID of the key
            example: ejRu9f3er12ower
    apiKey:
      type: string
      description: API key needed to access the service (alpha-numeric string)
      example: dfa34dsRQpuS9Ndoi3
    status:
      type: string
      description: Is the service live or defunct
      example: LIVE
      enum:
        - LIVE
        - DEFUNCT
  xml:
      name: serviceInfo
