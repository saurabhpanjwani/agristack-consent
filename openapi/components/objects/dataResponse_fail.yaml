type: object
description: getData response indicating failure
required:
  - code
properties:
  code: 
    description: Error code
    type: string
    example: 'err.malformedHeader'
    enum:
      - 'err.version.unsupported'
      - 'err.malformedHeader'
      - 'err.incorrectConsentHash'
  message:
    description: Verbose description of the error
    type: string
    example: "Malformed Header: client ID missing"
