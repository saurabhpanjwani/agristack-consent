type: object
required:
  - seasonType
  - year
properties: 
  seasonType:
    description: Type of the season 
    type: object
    required:
      - systemName
      - displayName
    properties:
      systemName: 
        description: Attribute name, as specified in the back-end system
        type: string
        enum: 
          - KHARIF
          - RABI
          - ZAID
      displayName: 
        description: Attribute name, as displayed in the user interface
        type: string
        example: 'Kharif'
  year:
    description: Year of consideration
    type: string
    format: year
    example: '2023'
