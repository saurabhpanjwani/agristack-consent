description: Object defining the criteria to search farmers by in AIP Datasets; the AIU seeks data of all farmers that satisfy these criteria
type: object
required:
  - queryType
  - query
properties:
  queryType:
    description: Query type defining the search expression; only simple expressions involving comparison checks concatenated using 
      the AND operator are supported in this version (the schema for "query" is accordingly defined)
    type: string
    example: SIMPLE_EXPRESSION
    enum: 
      - SIMPLE_EXPRESSION
      - ADVANCED_EXPRESSION
  query:
    description: Array of comparison checks which are concatenated using the AND operator
    type: array
    items:
      description: Object containing the operands of a single comparison check
      type: object
      required:
        - attribute
        - operator
        - value
      properties: 
        attribute:
          description: Attribute on which the comparison check is applied
          type: string
          example: CROP_CODE
        operator:
          description: Operator used in the comparison check
          type: string
          enum:
            - GREATER_THAN
            - GREATER_THAN_OR_EQUAL_TO
            - EQUAL_TO
            - NOT_EQUAL_TO
            - LESS_THAN
            - LESS_THAN_OR_EQUAL_TO
          example: GREATER_THAN
        value: 
          description: Value against which the attribute is compared. The result of the comparison check is the 
            result of the operation **(attribute operator value)**
          type: string
          example: 0100101
