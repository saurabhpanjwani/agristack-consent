type: object
properties:
  assetType:
    type: string
    example: 'FARM'
    enum:
      - FARM
  assetAttributes:
    description: The list of attributes that can be sought per farm
    type: array
    example: '[FARM_COUNT, FARM_IDENTIFIERS, CROPS_SOWN]'
    items: 
      type: string
      enum:
        - FARM_COUNT # flag indicating whether ownership of the asset is revealed or not
        - FARM_IDENTIFIERS
        - FARM_OWNERSHIP_TYPE # rented or owned
        - CROPS_SOWN
        - SOWN_AREA
