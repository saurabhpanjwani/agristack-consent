description: Consent notification object. Used to communicate grant, denial and any form of status-change (e.g. revocation).
type: object
required:
  - status
properties:
  status:
    description: Status of the consent artifact. Note: ACTIVE may mean CONSENT_GRANTED or CONSENT_RESUMED
    type: string
    example: 'ACTIVE'
    enum:
      - ACTIVE
      - DENIED
      - REVOKED
      - PAUSED
