post: 
  tags: 
    - CM
  summary: Post consent request
  description: API used by an AIU to send a fresh consent request to a CM
  operationId: consentRequest
  security: 
    - api_key: [ ]
  parameters:
    - name: version
      $ref: ../components/headers/version.yaml
    - name: senderId
      description: ID of the API client
      in: header
      required: true
      schema:
        type: string
        example: 'aiu1.com'
    - name: signature
      description: JWS signature on the request body generated using the client's private key (payload optional)
      in: header
      style: simple
      explode: false
      schema:
        type: string
        example: ldfER948jfyak39Kere+erjj/Ad..dfde51rjda8fsaf4fow+r4324
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/consentRequest.yaml
    description: Consent request object
    required: true
  responses:
    '200':
      description: Success
      headers:
        signature: 
          description: JWS signature on the response body generated using the server's private key (payload optional)
          style: simple
          explode: false
          schema:
            type: string
            example: kjfd34mdf=KedfnfEpd2dmd+kDf..kfdl89rpK2Bsaf4ypS+ruE1o
