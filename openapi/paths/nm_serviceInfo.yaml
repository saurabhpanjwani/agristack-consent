get:
  tags:
    - NM
  summary: Get info about a registered service
  description: Returns info about all registered services that the API client is allowed to access in the AgriStack Consent Management network
  operationId: serviceInfo
  security:
    - api_key: [ ]
  responses:
    "200":
      description: Success
      headers:
        response_signature:
          style: simple
          explode: false
          schema:
            type: string
            description: Responder i.e. NM's signature on the body of the response
            example: kjfd34mdf=KedfnfEpd2dmd_kDf
      content:
        application/json:
          schema:
            $ref: '../components/schemas/getServiceInfo_success.yaml'
    "401":
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
