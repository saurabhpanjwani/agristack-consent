post: 
  tags: 
    - CM
  summary: Post consent request
  description: API used by an AIU to send a fresh consent request to a CM
  operationId: consentRequest
  security: 
    - api_key: [ ]
  parameters:
    - name: version
      description: Protocol specification version used
      in: header
      required: false
      schema: 
        type: string
        pattern: '\d\.\d\.\d'
        example: '1.0.0'
    - name: senderId
      description: ID of the API client
      in: header
      required: true
      schema:
        type: string
        example: 'aiu1.com'
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/consentRequest.yaml
    description: Consent request object
    required: true
  responses:
    '200':
      description: Success
      headers:
        signature: 
          style: simple
          explode: false
          schema:
            description: API server's signature on the body of the response
            type: string
            example: kjfd34mdf=KedfnfEpd2dmd_kDf
